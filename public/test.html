<!DOCTYPE html>
<html>
<head>
    <title>Hero Image Test</title>
    <style>
        .test-hero {
            width: 100%;
            height: 400px;
            background-image: url('/hero.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid red;
        }
        .test-hero2 {
            width: 100%;
            height: 400px;
            background-image: url('/images/hero.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Hero Image Tests</h1>
    
    <h2>Test 1: /hero.jpg</h2>
    <div class="test-hero"></div>
    
    <h2>Test 2: /images/hero.jpg</h2>
    <div class="test-hero2"></div>
    
    <h2>Test 3: Direct img tag - /hero.jpg</h2>
    <img src="/hero.jpg" style="max-width: 400px; border: 2px solid green;" alt="Hero test 1">
    
    <h2>Test 4: Direct img tag - /images/hero.jpg</h2>
    <img src="/images/hero.jpg" style="max-width: 400px; border: 2px solid purple;" alt="Hero test 2">
</body>
</html>
